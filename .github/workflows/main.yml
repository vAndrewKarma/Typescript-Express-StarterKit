name: StarterKit CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build:
    env:
      PORT: 3000
      NODE_ENV: development
      CLIENT: http://localhost:3000

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - uses: actions/checkout@v2
    - name: Usse Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - run: npm ci
    - run: npm run ready
    - run: echo $PORT
    - run: npm test
    
