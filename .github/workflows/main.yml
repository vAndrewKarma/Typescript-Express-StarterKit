name: StarterKit CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  test:
    env:
      PORT: ${{secrets.PORT}}
      NODE_ENV: ${{secrets.NODE_ENV}}
      CLIENT: ${{secrets.CLIENT}}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        
    steps:
    - uses: actions/checkout@v3
    - name: TEST - NODE  ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - run: npm ci
    - run: echo $PORT
    - run: npm test
    
